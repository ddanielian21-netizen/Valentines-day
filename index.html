<html>
<head>
<title>valentine</title>
<style>
body {
    background-color: pink;
    text-align: center;
}

button {
    font-size: 20px;
    padding: 10px;
    margin: 5px;
}
</style>
</head>
<body>

<br><br><br><br>

<div id="question">
<h1>Will you be my Valentine?</h1>
<br>
<button id="yes" onclick="sayYes()">Yes</button>
<button id="no" onclick="sayNo()">No</button>
</div>
<br>

<img id="startGif"
     src="https://media0.giphy.com/media/v1.Y2lkPTZjMDliOTUyajA0MThud2FvMzV5ZmlucmNqcG5renVucnJiZTg5aDB0ZG5tZ3NkZSZlcD12MV9naWZzX3NlYXJjaCZjdD1n/sEcZk5kCy8H2U/source.gif"
     style="width:250px; border-radius:15px;">

<div id="answer" style="display:none;">
<h1>YAY!!!</h1>
<p style="font-size:100px;">❤️</p>
<p>You made me so happy!</p>
</div>

<script>
function sayYes() {
    document.getElementById('question').style.display = 'none';
    document.getElementById('answer').style.display = 'block';
       document.getElementById("startGif").style.display = "none";
    for (var i = 0; i < 10; i++) {
        var heart = document.createElement('p');
        heart.innerHTML = '❤️';
        heart.style.fontSize = '50px';
        heart.style.position = 'fixed';
        heart.style.left = Math.random() * 100 + '%';
        heart.style.top = Math.random() * 100 + '%';
        document.body.appendChild(heart);
    }

    // Prevent adding the GIF multiple times
    if (!document.getElementById("valentineGif")) {
        var gif = document.createElement("img");
        gif.id = "valentineGif";
        gif.src = "https://media1.giphy.com/media/v1.Y2lkPTZjMDliOTUyOTVsYTd1eTcxaXR5bmFreG91MWpiOGluZ215cnNtbWhrYzFvZnIwdiZlcD12MV9naWZzX3NlYXJjaCZjdD1n/vB6GQ7Ogc6j4I/giphy.gif";
        gif.style.width = "250px";
        gif.style.borderRadius = "15px";
        gif.style.marginTop = "20px";
    }
}

function sayNo() {
    document.getElementById('no').style.position = 'absolute';
    document.getElementById('no').style.left = Math.random() * 90 + '%';
    document.getElementById('no').style.top = Math.random() * 90 + '%';
}
</script>

</body>
</html>
