<html>
<head>
<title>valentine</title>
<style>
body {
    background-color: pink;
    text-align: center;
}

button {
    font-size: 20px;
    padding: 10px;
    margin: 5px;
}
</style>
</head>
<body>

<br><br><br><br>

<div id="question">
<h1>Will you be my Valentine?</h1>
<br>
<button id="yes" onclick="sayYes()">Yes</button>
<button id="no" onclick="sayNo()">No</button>
    <p style="font-size:100px;">❤️</p>
</div>

<div id="answer" style="display:none;">
<h1>YAY!!!</h1>
<p style="font-size:100px;">❤️</p>
<p>You made me so happy!</p>
</div>

<script>
function sayYes() {
    document.getElementById('question').style.display = 'none';
    document.getElementById('answer').style.display = 'block';
    
    for(var i = 0; i < 10; i++) {
        var heart = document.createElement('p');
        heart.innerHTML = '❤️';
        heart.style.fontSize = '50px';
        heart.style.position = 'fixed';
        heart.style.left = Math.random() * 100 + '%';
        heart.style.top = Math.random() * 100 + '%';
        document.body.appendChild(heart);
    }
}

function sayNo() {
    document.getElementById('no').style.position = 'absolute';
    document.getElementById('no').style.left = Math.random() * 90 + '%';
    document.getElementById('no').style.top = Math.random() * 90 + '%';
}
</script>

</body>
</html>
